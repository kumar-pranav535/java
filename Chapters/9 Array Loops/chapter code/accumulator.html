<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>accumulator</title>
</head>
<body>
  <script>
    let nums = [2,3,4,5,6,7,8,9];
    let sum = 0;
    for (let i = 0; i < nums.length; i++) {
      sum += nums[i];
    }
    console.log(`sum of the array is ${sum}`);

    let squares = [];
    for (let i = 0; i < nums.length; i++) {
      squares.push( nums[i] * nums[i]);
    }
    console.log(squares);
  </script>
</body>
</html>
