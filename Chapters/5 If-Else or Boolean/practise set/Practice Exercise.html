<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticketing</title>
</head>
<body>
  <script>
    let age = 85;
    let gender = 'male'; // male and female
    let finalDisscount;
    if (age<=5) {
      finalDisscount = 100;
    } else if (gender === 'female' || age<=8) {
      finalDisscount = 50;
    } else if (age >= 65) {
      finalDisscount = 30;
    } else {
      finalDisscount = 0;
    }

    console.log(`Your final discount is ${finalDisscount}`)
  </script>
</body>
</html>
