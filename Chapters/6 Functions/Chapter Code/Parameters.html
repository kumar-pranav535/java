<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parameters</title>
</head>
<body>
  <script>
    function sum(a,b) {
      let sum = a + b;
      return sum;
    }
    let num = sum(4,5);
    console.log(sum(4,5));
    console.log(sum(20,10));
    console.log(sum(6,-3));
    console.log(sum(4,8));
    console.log(sum(16,5));
    console.log(sum(8,-2));
    console.log(sum(4,96));

    function greeting(name = 'pyaare') {
      console.log(`Namaste ${name} uncle`);
    }
    greeting('Ajay');

  </script>
</body>
</html>
