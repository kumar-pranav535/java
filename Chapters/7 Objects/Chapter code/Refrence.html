<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Refrence</title>
</head>
<body>
  <script>
    let a =5;
    let b = a;
    console.log(`a=${a}, b=${b}`);
    a=8;
    console.log(`a=${a}, b=${b}`);

    let x ={num:5};
    let y=x;
    console.log(`x=${x.num}, y=${y.num}`);
    x.num=8;
    console.log(`x=${x.num}, y=${y.num}`);

    let p = {jazz: 'alan'};
    let q = {jazz: 'alan'};
    console.log(p==q);
  </script>
</body>
</html>
