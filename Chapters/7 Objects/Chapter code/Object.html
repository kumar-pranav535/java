<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    let product = {
      company:'Mango' ,
      price:899,
      item_name:'T-shirt',
      'Item-Design': 'White-Stripped',
    };
    console.log(product);
    console.log(product.company);
    console.log(product.item_name);
    console.log(product.price);
    product.company ='Banana';
    console.log(product);
    console.log(product['Item-Design']);
    let propertyName = 'Item-Design';
    console.log(product[propertyName]);
    delete product.company;
    console.log(product);
  </script>
</body>
</html>
