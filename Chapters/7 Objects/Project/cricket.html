<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
   <button onclick="
   let computerchoice = generateComputerChoice ();
   let resultMsg = getResult ('Bat',computerchoice); 
   showResult('Bat', computerchoice, resultMsg);">Bat</button>

   <button onclick="
   computerchoice = generateComputerChoice();
   resultMsg = getResult ('Ball',computerchoice),
   showResult('Ball', computerchoice, resultMsg);">Ball</button>

   <button onclick="
   computerchoice =generateComputerChoice();
   resultMsg = getResult ('Stump',computerchoice),
   showResult('Stump', computerchoice, resultMsg)">Stump</button>

  <script>

    let score = {
      win:0,
      lost:0,
      tie:0,
      displayScore: function()  { return `No of matches Won:${score.win}, Lost:${score.lost}, Tie:${score.tie}`;
      }
    };

    function generateComputerChoice() {
       //This will generate random number between 0 and 3
       let randomNumber = Math.random() * 3;
       if (randomNumber > 0 && randomNumber <= 1) {
       return 'Bat';
       } else if (randomNumber > 1 && randomNumber <= 2) {
       return 'Ball';
       } else {
       return 'Stump'
       }
    }
    function getResult(userMove,computerMove) {
      if (userMove == 'Bat') {
       if (computerMove == 'Ball') {
        score.win++;
        return 'User won.;'
       } else if (computerMove == 'Bat') {
        score.tie++;
        return `It's tie`;
       } else if (computerMove == 'Stump') {
        score.lost++;
         return 'Computer has won';
       }
      } else if (userMove == 'Ball') {
         if (computerMove == 'Ball') {
          score.tie++;
            return `it's a tie`;
          } else if (computerMove == 'Bat') {
            score.lost++;
            return 'computer has won';
          } else if (computerMove == 'Stump') {
            score.win++;
            return 'User won.';
          }
      } else {
        if (computerMove == 'Ball') {
          score.lost++;
           return 'computer has won'; 
        } else if (computerMove == 'Bat') {
          score.win++;
          return  'User won.';
        } else if (computerMove == 'Stump') {
          score.tie++;
          return `it's a tie`;
        }
      }
    }
    function showResult(userMove, computerMove, result) {
      //console.log(score);
      alert(`You have chosen ${userMove}. coumputer choice is
       ${computerMove}
      ${result}
     ${score.displayScore()}`);
    }
  </script>
</body>
</html>
